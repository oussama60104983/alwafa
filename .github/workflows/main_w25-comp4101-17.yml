# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - w25-comp4101-17

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run test --if-present
      
      - name: Copy web.config to dist
        run: |
          cp web.config dist/web.config || copy web.config dist\web.config

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: List files to verify
        run: |
          ls -la
          ls -la node-app/ || echo "Files in current directory"
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'w25-comp4101-17'
          slot-name: 'Production'
          package: ./node-app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D537B7CD2A6E41F89A22E3D04848E3E6 }}
          startup-command: ''