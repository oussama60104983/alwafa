# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - w25-comp4101-17

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run test --if-present
      
      - name: Copy web.config to dist
        run: |
          cp web.config dist/web.config || copy web.config dist\web.config

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./deploy-package
      
      - name: List files to verify deployment
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of deploy-package:"
          ls -la ./deploy-package/ || echo "deploy-package not found"
          echo "Looking for node-app folder:"
          ls -la ./deploy-package/node-app/ 2>/dev/null || echo "node-app folder not found"
          echo "Searching for index.html:"
          find . -name "index.html" -type f 2>/dev/null | head -5
          echo "Searching for web.config:"
          find . -name "web.config" -type f 2>/dev/null | head -5
      
      - name: Prepare deployment package
        id: prepare
        run: |
          # Find where the files actually are
          if [ -d "./deploy-package/node-app" ]; then
            DEPLOY_PATH="./deploy-package/node-app"
          elif [ -f "./deploy-package/index.html" ]; then
            DEPLOY_PATH="./deploy-package"
          elif [ -d "./node-app" ]; then
            DEPLOY_PATH="./node-app"
          else
            # Find the directory with index.html
            DEPLOY_PATH=$(find . -name "index.html" -type f | head -1 | xargs dirname)
          fi
          echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_OUTPUT
          echo "Deployment path: $DEPLOY_PATH"
          ls -la "$DEPLOY_PATH"
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'w25-comp4101-17'
          slot-name: 'Production'
          package: ${{ steps.prepare.outputs.DEPLOY_PATH }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D537B7CD2A6E41F89A22E3D04848E3E6 }}
          startup-command: ''